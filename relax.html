<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Relax application</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="relax.css">
    </head>
    <body>
        <h1>Breathe</h1>
        <div id="container" class = "container">
            <div class="circle"></div>
            <p id="text"></p>
            <div id = "pointer-container">
                <span class="pointer"></span>
            </div>
            <div class="outercircle"></div>
        </div>
        <h4>Please choose your state of breathe</h4>
        <div id="button-container">
            <button>angry</button>
            <button>anxiety</button>
            <button>irritation</button>
        </div>
        <script src = "relax.js"></script>
    </body>
    
</html>
